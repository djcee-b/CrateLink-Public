<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Download CrateLink Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        50% {
          box-shadow: 0 0 0 12px rgba(59, 130, 246, 0);
        }
      }
      .pulse-glow {
        animation: pulseGlow 2s infinite;
      }
    </style>
  </head>
  <body class="bg-black text-white flex items-center justify-center min-h-screen px-4">
    <div class="text-center max-w-md">
      <img src="crate.png" alt="CrateLink Logo" class="w-20 h-20 mx-auto mb-6" />
      <h1 class="text-4xl font-bold mb-4 text-blue-400">CrateLink Companion Desktop App</h1>
      <p class="text-gray-400 mb-6 text-lg">
        The desktop app that links your Serato Crates to your phone.
      </p>

      <!-- Two download buttons -->
      <div class="flex flex-col gap-4 mb-6">
        <button
          onclick="window.location.href='https://github.com/djcee-b/CrateLink-Public/releases/latest/download/CrateLink-Silicon.dmg'"
          class="pulse-glow bg-blue-600 hover:bg-blue-700 transition text-white text-lg font-semibold px-8 py-4 rounded-xl"
        >
          Download for Apple Silicon (M1/M2/M3)
        </button>

        <button
          onclick="window.location.href='https://github.com/djcee-b/CrateLink-Public/releases/latest/download/CrateLink-Intel.dmg'"
          class="bg-gray-800 hover:bg-gray-700 transition text-white text-lg font-semibold px-8 py-4 rounded-xl"
        >
          Download for Intel Macs
        </button>
      </div>

      <p class="text-gray-500 text-sm mb-1 italic">
        Not sure? If you have an M1, M2 or M3 Mac, choose Apple Silicon.
      </p>

      <p class="text-gray-600 text-xs mt-6">&copy; 2025 CrateLink</p>
    </div>
  </body>
</html>
